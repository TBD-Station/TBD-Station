- type: reagent
  id: AIDncerAntibody
  name: reagent-name-aidncerantibody 
  group: Virology
  desc: reagent-desc-aidncerantibody 
  physicalDesc: reagent-physical-desc-opaque
  flavor: bitter
  color: "#ffffff"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          min: 5
        reagent: AIDncer
        amount: -0.3
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          min: 4.5
          max: 10
        reagent: AIDncerAntibody
        amount: 0.4
      - !type:AdjustReagent
        reagent: AIDncerAntibody
        amount: 0.1

- type: reagent
  id: AIDncer
  name: reagent-name-aidncer
  group: Virology
  desc: reagent-desc-aidncer
  physicalDesc: reagent-physical-desc-opaque
  flavor: bitter
  color: "#ffffff"
  metabolisms:
    Poison:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        damage:
          types:
            Cellular: 0.5
      - !type:AdjustReagent
        reagent: AIDncer
        amount: 0.2
      - !type:AdjustReagent
        reagent: AIDncerAntibody
        amount: 0.03
              
          
          
          
          
          
          
          
          
          
          
          
          
          