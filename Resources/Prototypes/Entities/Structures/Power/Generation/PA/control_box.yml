- type: entity
  parent: ParticleAcceleratorFinishedPart
  id: ParticleAcceleratorControlBox
  name: PA control computer
  description: This controls the density of the particles.
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/PA/control_box.rsi
  - type: ParticleAcceleratorControlBox
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: ExtensionCableReceiver
  - type: Construction
    graph: ParticleAcceleratorControlBox
  - type: ActivatableUI
    key: enum.ParticleAcceleratorControlBoxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ParticleAcceleratorControlBoxUiKey.Key:
        type: ParticleAcceleratorBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-pa
    layoutId: ParticleAccelerator
  - type: AccessReader
    access: [["Engineering"]]
  - type: MultipartMachine
    parts:
      EndCap:
        component: ParticleAcceleratorEndCap
        offset: 1, -1
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/end_cap.rsi
          state: completed
      FuelChamber:
        component: ParticleAcceleratorFuelChamber
        offset: 0, -1
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/fuel_chamber.rsi
          state: completed
      PowerBox:
        component: ParticleAcceleratorPowerBox
        offset: -1, -1
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/power_box.rsi
          state: completed
      PortEmitter:
        component: ParticleAcceleratorEmitter
        offset: -2, -2
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/emitter_port.rsi
          state: completed
      ForeEmitter:
        component: ParticleAcceleratorEmitter
        offset: -2, -1
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/emitter_fore.rsi
          state: completed
      StarboardEmitter:
        component: ParticleAcceleratorEmitter
        offset: -2, 0
        rotation: -90
        sprite:
          sprite: Structures/Power/Generation/PA/emitter_starboard.rsi
          state: completed

