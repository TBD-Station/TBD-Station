# Minor science loot spawner
# Use case: Common areas that aren't science
- type: entity
  name: science supplies spawner
  id: LootSpawnerScienceMinor
  parent: MarkerBase
  suffix: Minor, 80%
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Specific/Research/anomalyscanner.rsi
        state: icon
  - type: RandomSpawner
    rarePrototypes:
    - AnomalyScanner
    - NodeScanner
    - Multitool
    - Igniter
    rareChance: 0.1
    prototypes:
    - ClothingHandsGlovesLatex
    - ClothingMaskSterile
    - ClothingOuterCoatRnd
    - NetworkConfigurator
    - PowerCellSmall
    - Flashlight
    - MatterBinStockPart
    - CapacitorStockPart
    - MicroManipulatorStockPart
    - Beaker
    chance: 0.8
    offset: 0.2

