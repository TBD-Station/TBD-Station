# Empty mags
- type: entity
  id: BaseMagazineLightRifle
  name: "magazine (.308 rifle)"
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineLightRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifle
    proto: CartridgeLightRifle
    capacity: 30
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineLightRifleBox
  name: "ammo belt (.308 rifle)"
  parent: BaseMagazineLightRifle
  description: Metal box containing a 100-round belt of linked 0.308x1.53 inch rifle rounds, for use in a light machine gun. Used primarily by the L6 squad automatic weapon.
  components:
  - type: Tag
    tags:
      - MagazineLightRifleBox
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifle
    capacity: 100
  - type: Item
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLightRifle
  name: "magazine (.308 rifle)"
  parent: BaseMagazineLightRifle
  description: Magazine containing 0.308x1.53 inch rifle rounds. Comparable to the .223 cartridge, but somewhat wider and shorter. Commonly used by aftermarket and Syndicate rifles.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifle
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineLightRifleEmpty
  name: "magazine (.308 rifle any)"
  suffix: empty
  parent: MagazineLightRifle
  description: Magazine designed for 0.308x1.53 inch rifle rounds.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

- type: entity
  id: MagazineLightRiflePractice
  name: "magazine (.308 rifle practice)"
  parent: BaseMagazineLightRifle
  description: Magazine containing 0.308x1.53 inch practice rifle rounds. Intermediate rifle cartridge lacking a projectile for use in practice.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRiflePractice
  - type: Sprite
    layers:
    - state: practice
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineLightRifleUranium
  name: "magazine (.308 rifle uranium)"
  parent: BaseMagazineLightRifle
  description: Magazine containing 0.308x1.53 inch uranium rifle rounds. Contains a expensive uranium core which severely irradiates the target after impact. Primarily used by the Syndicate, or by particularly wealthy organized crime.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleUranium
  - type: Sprite
    layers:
    - state: uranium
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineLightRifleIncendiary
  name: "magazine (.308 rifle incendiary)"
  parent: MagazineLightRifle
  description: Magazine containing 0.308x1.53 inch incendiary rifle rounds. Intermediate rifle cartridge containing an incendiary compound to burn the target from inside.  Generally used in aftermarket and Syndicate rifles.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleIncendiary
