# Empty mags
- type: entity
  id: BaseMagazineRifle
  name: "magazine (.223 rifle)"
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineRifle
  name: "magazine (.223 rifle)"
  parent: BaseMagazineRifle
  description: Magazine containing 0.223x1.78 inch rifle rounds. High-velocity intermediate cartridge designed by Nanotrasen for use in combat rifles. A good balance of recoil, velocity, and stopping power.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineRifleEmpty
  name: "magazine (.223 rifle any)"
  suffix: empty
  parent: MagazineRifle
  description: Magazine designed for 0.223x1.78 inch rifle rounds.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

- type: entity
  id: MagazineRifleIncendiary
  name: "magazine (.20 rifle incendiary)"
  parent: MagazineRifle
  description: Magazine containing 0.223x1.78 inch rifle rounds. Intermediate rifle cartridge containing an incendiary compound to burn the target from inside. Generally used in aftermarket and Syndicate rifles.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleIncendiary

- type: entity
  id: MagazineRiflePractice
  name: "magazine (.223 rifle practice)"
  parent: BaseMagazineRifle
  description: Magazine containing 0.223x1.78 inch rifle rounds. Intermediate rifle cartridge lacking a projectile for use in practice.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRiflePractice
  - type: Sprite
    layers:
    - state: practice
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineRifleUranium
  name: "magazine (.223 rifle uranium)"
  parent: BaseMagazineRifle
  description: Magazine containing 0.223x1.78 inch rifle rounds. Each round contains a expensive uranium core which severely irradiates the target after impact. Developed by Nanotrasen for use in combat rifles.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleUranium
  - type: Sprite
    layers:
    - state: uranium
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
