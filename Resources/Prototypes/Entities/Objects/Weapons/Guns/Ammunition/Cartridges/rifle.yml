- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.223 rifle)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeRifle
  name: cartridge (.223 rifle)
  parent: BaseCartridgeRifle
  description: 0.223x1.78 inches. High-velocity intermediate cartridge designed by Nanotrasen for use in combat rifles. A good balance of recoil, velocity, and stopping power.
  components:
  - type: CartridgeAmmo
    proto: BulletRifle

- type: entity
  id: CartridgeRiflePractice
  name: cartridge (.223 rifle practice)
  parent: BaseCartridgeRifle
  description: 0.223x1.78 inches. Intermediate rifle cartridge lacking a projectile for use in practice.
  components:
  - type: CartridgeAmmo
    proto: BulletRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeRifleIncendiary
  name: cartridge (.223 rifle incendiary)
  parent: BaseCartridgeRifle
  description: 0.223x1.78 inches. Replaces the lead payload with a self-igniting incendiary compound. Developed by Nanotrasen for use in combat rifles.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeRifleUranium
  name: cartridge (.223 rifle uranium)
  parent: BaseCartridgeRifle
  description: 0.223x1.78 inches. Specialized rifle round containing a uranium core which severely irradiates the target after impact. Developed by Nanotrasen for use in combat rifles.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"
