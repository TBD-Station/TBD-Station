- type: entity
  id: BaseShellShotgun
  name: shell (.50)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: ShellShotgun
  name: shell (.50 pellet)
  parent: BaseShellShotgun
  description: 0.50x3 inches. The most common type of shotgun ammunition, it consists of a shot shell that fires a group of lead pellets in a wide cone. Useful in close-quarters combat; as the saying goes, “the shotgun doesn’t miss.” 
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSpread

- type: entity
  id: ShellShotgunPractice
  name: shell (.50 practice)
  parent: BaseShellShotgun
  description: 0.50x3 inches. Non-harmful shotshell firing tiny rubber pellets for practice.
  components:
  - type: Sprite
    layers:
      - state: practice
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunPracticeSpread
  - type: SpentAmmoVisuals
    state: "practice"

- type: entity
  id: ShellShotgunSlug
  name: shell (.50 slug)
  parent: BaseShellShotgun
  description: 0.50x3 inches. A single, heavy bullet for use in shotguns. It has a much longer effective range than pellet shells but is more difficult to aim. 
  components:
  - type: Sprite
    layers:
      - state: slug
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSlug
  - type: SpentAmmoVisuals
    state: "slug"

- type: entity
  id: ShellShotgunUranium
  name: shell (.50 uranium slug)
  parent: BaseShellShotgun
  description: 0.50x3 inches. A single, heavy bullet for use in shotguns. Unlike traditional slugs, this type contains a uranium core that severely irradiates the target.
  components:
    - type: Sprite
      layers:
        - state: depleted-uranium
          map: [ "enum.AmmoVisualLayers.Base" ]
    - type: CartridgeAmmo
      proto: PelletShotgunUraniumSpread
    - type: SpentAmmoVisuals
      state: "depleted-uranium"

- type: entity
  id: ShellShotgunIncendiary
  name: shell (.50 incendiary)
  parent: BaseShellShotgun
  description: 0.50x3 inches. A specialized shotshell containing incendiary pellets that fill the target area with flames. Is it morally questionable? Possibly. Is it effective? Absolutely.
  components:
  - type: Sprite
    layers:
      - state: incendiary
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunIncendiarySpread
  - type: SpentAmmoVisuals
    state: "incendiary"

- type: entity
  id: ShellShotgunBeanbag
  name: shell (.50 beanbag)
  parent: BaseShellShotgun
  description: 0.50x3 inches. Also known as ‘baton rounds’, these non-lethal shotgun shells contain several pellets within a padded bag. Stuns and bruises the victim. 
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunBeanbag
  - type: SpentAmmoVisuals
    state: "beanbag"

- type: entity
  id: ShellShotgunFlare
  name: shell (.50 flare)
  parent: BaseShellShotgun
  description: 0.50x3 inches. A single, slow-burning projectile for illumination. It doesn’t produce much heat and can be used by both shotguns and dedicated flare guns.
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: flare
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunFlare
  - type: SpentAmmoVisuals
    state: "flare"

- type: entity
  id: ShellTranquilizer
  name: shell (.50 tranquilizer)
  parent: BaseShellShotgun
  description: 0.50x3 inches. A specialized slug with a much lower velocity and a built-in auto-injector filled with chloral hydrate. Used for animal control.
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: tranquilizer
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunTranquilizer
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: ChloralHydrate
          Quantity: 7
  - type: SolutionTransfer
    maxTransferAmount: 7
  - type: SpentAmmoVisuals
    state: "tranquilizer"

- type: entity
  id: ShellShotgunImprovised
  name: improvised shotgun shell
  description: 0.50x3 inches. A homemade shotgun shell that shoots painful glass shrapnel. The spread is so wide that it couldn't hit the broad side of a barn, but it's still not to be underestimated.
