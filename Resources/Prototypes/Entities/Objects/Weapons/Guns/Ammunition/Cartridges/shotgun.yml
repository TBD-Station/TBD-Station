- type: entity
  id: ShellShotgunFlare
  name: shell (.50 flare)
  parent: [ BaseShellShotgun, BaseSecurityBartenderContraband ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: flare
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunFlare
  - type: SpentAmmoVisuals
    state: "flare"
  - type: SolutionContainerManager
    solutions:
      flare:
        reagents:
        - ReagentId: Cellulose
          Quantity: 2
          # the actual flare part
        - ReagentId: Phosphorus
          Quantity: 3
        - ReagentId: Carbon
          Quantity: 1
        - ReagentId: Oxygen
          Quantity: 2
          # from flare.yml: "fuel or something"
        - ReagentId: Sulfur
          Quantity: 1
        - ReagentId: Charcoal
          Quantity: 1

- type: entity
  id: ShellShotgun
  name: shell (.50)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSpread
  - type: Extractable
    grindableSolutionName: shell
  - type: SolutionContainerManager # shotgun shells have plastic casing, and therefore need their own reagent entries
    solutions:
      shell:
        reagents:
        - ReagentId: Cellulose
          Quantity: 2
        - ReagentId: Iron
          Quantity: 2

