### Spawners
- type: entityTable
  id: RandomDeliveryBasic
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomDeliveryLetterBasic
      weight: 0.7
    - !type:NestedSelector
      tableId: RandomDeliveryPackageBasic
      weight: 0.3

# Letters

- type: entityTable # Used to pick between all different letter types, if there will be more (modifiers could be a good example, fragile etc)
  id: RandomDeliveryLetterBasic
  table: !type:GroupSelector
    children:
    - id: LetterDelivery
      weight: 1

# Packages

- type: entityTable # Used to pick between all different package types, if there will be more (modifiers could be a good example, fragile etc)
  id: RandomDeliveryPackageBasic
  table: !type:GroupSelector
    children:
    - id: PackageDelivery
      weight: 1

