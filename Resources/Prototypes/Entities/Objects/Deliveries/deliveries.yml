- type: entity
  name: package
  parent: BaseItem
  id: BaseDelivery
  components:
  - type: Biocoded

- type: entity
  name: package
  parent: BaseDelivery
  id: PackageDelivery
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    state: box
  - type: Delivery
    spesoReward: 1000
  - type: SpawnTableOnUse
    table: !type:NestedSelector
      tableId: RandomTechBoardTable

- type: entity
  name: letter
  parent: BaseDelivery
  id: LetterDelivery
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: envelope_closed
  - type: Delivery
    spesoReward: 500
  - type: SpawnTableOnUse
    table: !type:NestedSelector
      tableId: RandomTechBoardTable
