- type: entity
  name: package
  parent: BaseItem
  abstract: true
  id: BaseDelivery
  components:
  - type: Biocoded
    failPopup: delivery-fail-fingerprint
    failGlovesPopup: delivery-fail-gloves
  - type: Delivery
    openSound: /Audio/Effects/unwrap.ogg

- type: entity
  name: package
  parent: BaseDelivery
  id: PackageDelivery
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    state: box
  - type: Delivery
    spesoReward: 1000
    wrapper: MaterialCardboard1
  - type: SpawnTableOnUse
    table: !type:NestedSelector
      tableId: RandomTechBoardTable

- type: entity
  name: letter
  parent: BaseDelivery
  id: LetterDelivery
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: envelope_closed
  - type: Delivery
    spesoReward: 500
    wrapper: PaperScrap
  - type: SpawnTableOnUse
    table: !type:NestedSelector
      tableId: RandomTechBoardTable
