- type: entity
  parent: MobAdmemeCorgi
  id: BaseBorgiChassis
  name: Borgi
  description: A corgi-machine hybrid that assists in station activity. It loves being asked to state its laws and to chase its tail.
  save: false
  abstract: true
  components:
  - type: ShowJobIcons
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: CombatMode
  - type: Instrument # All borgi have an instrument, however only a few can access it
    allowPercussion: false
    handheld: false
    bank: 0
    program: 33
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Pets/corgi.rsi
    layers:
    # Additional layers required for borg states
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: corgi
    - map: ["enum.BorgVisualLayers.Body"]
      state: corgi
      visible: false
    - state: corgitag
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: corgitag
      map: ["enum.BorgVisualLayers.LightStatus"]
      shader: unshaded
      visible: false
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 180
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    showOverlays: false
    allowRevives: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 750
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
        - borg_module
        - cell_slot
      - !type:GibBehavior
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: UserInterface
    interfaces:
    # Borg UIs
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
        requireInputValidation: false
  - type: Tag
    tags:
    - VimPilot
    - CanPilot
    - AnomalyHost
    - DoorBumpOpener
  - type: Storage
    clickInsert: false
    openOnActivate: false
    grid:
      - 0,0,3,3
    maxItemSize: Huge
  - type: Body
    prototype: BodySmartCorgi
  - type: ActivatableUI
    key: enum.BorgUiKey.Key
  - type: SiliconLawBound
  - type: InteractionPopup
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: Inventory
    speciesId: dog
    templateId: smartpetborgi
    # Borg chassis, to accept MMI and posibrain
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
        - BorgModuleGeneric
        - BorgModuleCargo
        - BorgModuleMedical
    hasMindState: corgitag
    noMindState: corgitag
  - type: LockingWhitelist
    blacklist:
      components:
      - BorgChassis
      - RoboticsConsole
  - type: WiresPanel
  - type: ActivatableUIRequiresPanel
  - type: NameIdentifier
    group: Silicon
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: ItemToggle
    onActivate: false
    activated: false
    onUse: false
  - type: AccessToggle
  - type: PowerCellDraw
    drawRate: 0.3
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Flashed
  - type: TypingIndicator
    proto: robot
  - type: UnblockableSpeech
  - type: Construction
    graph: Cyborg
    node: cyborg
    containers:
    - cell_slot
  - type: Lock
    locked: true
    unlockOnClick: false
  - type: ActivatableUIRequiresLock
  - type: LockedWiresPanel
  - type: Pullable
  - type: StandingState
  - type: Emoting
  - type: GuideHelp
    guides:
    - Cyborgs
  # Borgis by-and-large can't wear space suits so this helps mitigate that trouble somewhat where needed
  - type: Barotrauma
    maxDamage: 25
    damage:
      types:
        Blunt: 0.15 
  - type: Temperature
    coldDamage:
      types:
        Cold: 0.03 

