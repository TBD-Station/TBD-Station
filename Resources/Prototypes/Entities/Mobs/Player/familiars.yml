  id: MobBatRemilia
  description: How did the chaplain even summon this to begin with? Likes blue fruit.
  components:
  - type: GhostRole
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: ghost-role-information-remilia-name
    description: ghost-role-information-remilia-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: GhostTakeoverAvailable
  - type: Grammar
    attributes:
      gender: female
      proper: true
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
  - type: Access
    tags:
    - Chapel
  - type: MindContainer
    showExamineInfo: true
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: Alerts
  - type: Familiar
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: Mobs/Animals/scurret/scurret.rsi
      state: scurret
      color: "#c961c1"
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
