# Mob
- type: entity
  parent: BaseMob
  id: MobParadox
  name: space-time paradox
  description: A big ball of wibbly wobbly, timey wimey stuff.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - sprite: Mobs/Aliens/paradox_clone.rsi
      state: paradox
      shader: unshaded
  - type: RotationVisuals
    horizontalRotation: 90
  - type: Pullable

- type: entity
  parent: MobParadox
  id: MobParadoxTimed # visual effect when gibbing on round end
  components:
  - type: TimedDespawn
    lifetime: 5

# guidebook dummy

- type: entity
  id: ParadoxCloneDummy
  categories: [ HideSpawnMenu ]
  name: Paradox Clone
  components:
  - type: Sprite
    sprite: Mobs/Aliens/paradox_clone.rsi
    state: preview

# visual effect when spawning

- type: polymorph
  id: ParadoxClone
  configuration:
    entity: MobParadox
    transferDamage: false
    forced: true
    duration: 8
    polymorphPopup: null # don't show the popups
    exitPolymorphPopup: null
