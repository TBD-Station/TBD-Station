# staves will automatically recharge while wands require the recharge spell

- type: entity
  id: BaseStaff
  abstract: true
  parent: [ BaseItem, BaseMagicalContraband ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
  - type: Item
    heldPrefix: staff
    size: Normal
  - type: LimitedCharges
    maxCharges: 5
    charges: 5
  - type: AutoRecharge
    rechargeDuration: 30
  - type: Tag
    tags:
    - WizardStaff

- type: entity
  id: RGBStaff
  parent: BaseStaff
  name: RGB staff
  description: Helps fix the underabundance of RGB gear on the station.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
    layers:
    - state: nothing
    - state: nothing-unshaded
      shader: unshaded
  - type: ActionOnInteract
    actions:
    - ActionRgbLight
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: staff-inhand-left
      - state: staff-inhand-left-unshaded
        shader: unshaded
      right:
      - state: staff-inhand-right
      - state: staff-inhand-right-unshaded
        shader: unshaded
  - type: RgbLightController
  - type: PointLight
    enabled: true
    radius: 2
  - type: LimitedCharges
    maxCharges: 25
    charges: 25

- type: entity
  id: AnimationStaff
  parent: BaseStaff
  name: staff of animation
  description: Brings inanimate objects to life!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
    layers:
    - state: animation
  - type: ActionOnInteract
    actions:
    - ActionAnimateSpell
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: animation-inhand-left
      right:
      - state: animation-inhand-right

- type: entity
  id: ActionRgbLight
  components:
  - type: EntityTargetAction
    whitelist: { components: [ PointLight ] }
    sound: /Audio/Magic/blink.ogg
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: RgbLightController
