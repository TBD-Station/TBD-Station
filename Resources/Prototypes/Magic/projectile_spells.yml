- type: entity
  id: ActionFireball
  name: Fireball
  description: Fires an explosive fireball towards the clicked location.
  components:
  - type: Magic
  - type: WorldTargetAction
    useDelay: 15
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
      speech: action-speech-spell-fireball
  - type: ActionUpgrade
    effectedLevels:
      2: ActionFireballII
      3: ActionFireballIII

- type: entity
  id: ActionFireballII
  parent: ActionFireball
  name: Fireball II
  description: Fires a fireball, but faster!
  components:
  - type: WorldTargetAction
    useDelay: 10
    renewCharges: true
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
      speech: action-speech-spell-fireball

- type: entity
  id: ActionFireballIII
  parent: ActionFireball
  name: Fireball III
  description: The fastest fireball in the west!
  components:
    - type: WorldTargetAction
      useDelay: 8
      renewCharges: true
      itemIconStyle: BigAction
      checkCanAccess: false
      raiseOnUser: true
      range: 60
      sound: !type:SoundPathSpecifier
        path: /Audio/Magic/fireball.ogg
      icon:
        sprite: Objects/Magic/magicactions.rsi
        state: fireball
      event: !type:ProjectileSpellEvent
        prototype: ProjectileFireball
        speech: action-speech-spell-fireball

- type: entity
  id: ActionIceShard
  name: Ice Shard
  description: Fires an ice shard towards the clicked location. When the ice shard hits a target, it shatters into smaller shards.
  components:
  - type: Magic
  - type: WorldTargetAction
    useDelay: 10
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/glass_step.ogg
    icon:
      sprite: Structures/Specific/Anomalies/ice_anom.rsi
      state: bullet
    event: !type:ProjectileSpellEvent
      prototype: ProjectileIceShard
      speech: action-speech-spell-ice-shard
  - type: ActionUpgrade
    effectedLevels:
      2: ActionIceShardII
      3: ActionIceShardIII

- type: entity
  id: ActionIceShardII
  parent: ActionIceShard
  name: Ice Shard II
  description: Fires a ice shard that breaks into more projectiles!
  components:
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileIceShardII
      speech: action-speech-spell-ice-shard

- type: entity
  id: ActionIceShardIII
  parent: ActionIceShard
  name: Ice Shard III
  description: The coldest ice shard in the frozen north!
  components:
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileIceShardIII
      speech: action-speech-spell-ice-shard