### Body emotes
- type: emoteSounds
  id: GeneralBodyEmotes
  sounds:
    Clap:
      collection: Claps
    ClapSingle:
      collection: ClapSingle
    Salute:
      collection: Salutes
    Snap:
      collection: Snaps
      params:
        volume: -6

- type: emoteSounds
  id: DionaBodyEmotes
  sounds:
    Clap:
      path: /Audio/Voice/Diona/diona_clap.ogg
    # TODO: Replace this with a similar wood themed single clap
    ClapSingle:
      collection: ClapSingle
    Salute:
      path: /Audio/Voice/Diona/diona_salute.ogg
      params:
       volume: -5
    Snap:
      path: /Audio/Voice/Diona/diona_snap.ogg
      params:
        volume: -10

- type: emoteSounds
  id: ReptilianBodyEmotes
  sounds:
    Clap:
      collection: Claps
    ClapSingle:
      collection: ClapSingle
    Salute:
      collection: Salutes
    Snap:
      collection: Snaps
      params:
        volume: -6
    Thump:
      path: /Audio/Voice/Reptilian/reptilian_tailthump.ogg
      params:
        variation: 0.125

